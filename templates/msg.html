	  <script>
		  
     $('#send').click(function(){
	 var row_value = $("#row").find("option:selected").val();
	 var column_value = $("#column").find("option:selected").val();
	 var input = document.getElementsByName('msg')[0];
	 mesg  =input.value
	 lightyear.loading('show');
  $.post("/control",
  {
    row_value:row_value,
    column_value:column_value,
	  msg:mesg,
  },
  function(data){
	  lightyear.loading('hide');
    lightyear.notify('消息发送'+data+'~', 'success', 3000); 
  });
});
